<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="wrapper">
      <nav>
        <ul class="d-flex justify-content-center list-unstyled mt-5">
          <li>
            <a class="text-decoration-none" href="#"><img class="logo" src="images/glow.png" alt="logo"></a>
          </li>
          <li><a class="text-decoration-none" href="#movies">Movies (<span id="show-count"></span>)</a></li>
          <li><a class="text-decoration-none" href="#">Download</a></li>
          <li><a class="text-decoration-none" href="#">Favourites</a></li>
        </ul>
      </nav>
      <main>
            <div class="row row-cols-3 g-5" id="movies"></div>
            <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
                <div class="modal-dialog d-flex justify-content-center" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img class="movieImg" src="./images/movie3.jpg" alt="movie 3">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="cross">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body d-flex justify-content-center">
                            <div>
                                <h3 class="modal-title" id="movieModalLabel">Movie 3</h3>
                                <div class="movieDetail">
                                    <p>Actors</p>
                                    <p>Movie details</p>
                                </div>
                                <div>
                                    <h6> Comments (2)</h6>
                                    <p>03/11-2022 Alex : I loved it!</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex flex-column">
                            <div><span> Add a comment </span></div>
                            <form id="commentForm">
                                <div class="form-group"><input class="form-control" type="text" placeholder="your name"><br></div>
                                <div class="form-group"><input class="form-control" type="textarea" placeholder="your insights"></div>
                                <div class="mt-3"><button type="button" class="btn btn-primary">Comment</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </main>
     
      <footer>
        Created by Microverse under CC license
      </footer>
    </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
